<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add sinhvien</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Thêm sinh viên</h1>
  <form th:action="@{/sinhviens/add}" th:object="${sinhvien}" method="post" class="form-control" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="mssv" class="form-label">MSSV:</label>
      <input type="text" th:field="*{mssv}" class="form-control" id="mssv"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('mssv')}"
           th:errors="*{mssv}"></div>
    </div>
    <div class="mb-3">
      <label for="hoten" class="form-label">Họ tên:</label>
      <input type="text" th:field="*{hoten}" class="form-control" id="hoten"
             required>
    </div>
    <div class="mb-3">
      <label for="ngaysinh" class="form-label">Ngày sinh:</label>
      <input type="date" th:field="*{ngaysinh}" class="form-control" id="ngaysinh"
             required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Ảnh sinh viên:</label>
      <input type="file" id="image" name="image" accept="image/png,image/jpeg,image/jpg,image/png" class="form-control"/>
    </div>
    <div class="mb-3">
      <label for="khoa" class="form-label">Khoa:</label>
      <select th:field="*{khoa}" class="form-control" id="khoa">
        <option th:each="khoa : ${khoas}"
                th:value="${khoa.id}" th:text="${khoa.tenkhoa}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
    <a th:href="@{/sinhvien}" class="btn btn-link">Huỷ bỏ</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
