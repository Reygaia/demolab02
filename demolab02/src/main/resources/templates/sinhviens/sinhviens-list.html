<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Categories List'">Sinh vien list </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Danh sách sinh viên</h1>
  <div>
    <a th:href="@{/sinhviens/add}" class="btn btn-primary mb-3">Thêm sinh viên</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>MSSV</th>
      <th>Họ tên</th>
      <th>Ngày sinh</th>
      <th>Ảnh</th>
      <td>Khoa</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sinhvien : ${sinhviens}">
      <td th:text="${sinhvien.id}"></td>
      <td th:text="${sinhvien.mssv}"></td>
      <td th:text="${sinhvien.hoten}"></td>
      <td th:text="${sinhvien.ngaysinh}"></td>
      <td>
        <img th:src="@{${sinhvien.thumbnail}}" alt="Category Image" style="max-width: 100px; max-height: 100px;">
      </td>
      <td th:text="${sinhvien.khoa.tenkhoa}"></td>
      <td>
        <a th:href="@{/sinhviens/edit/{id}(id=${sinhvien.id})}" class="btn btn-outline-success btn-sm">Edit</a>
        <a th:href="@{/sinhviens/delete/{id}(id=${sinhvien.id})}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
