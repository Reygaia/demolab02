<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Form thêm khoa</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Thêm khoa mới</h1>
  <form th:action="@{/khoas/add}" th:object="${khoa}" method="post" class="form-control">
    <div class="mb-3">
      <label for="makhoa" class="form-label">Mã khoa:</label>
      <input type="text" id="makhoa" th:field="*{makhoa}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('makhoa')}" th:errors="*{makhoa}"></div>
    </div>
    <div class="mb-3">
      <label for="tenkhoa" class="form-label">Tên khoa:</label>
      <input type="text" id="tenkhoa" th:field="*{tenkhoa}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('tenkhoa')}" th:errors="*{tenkhoa}"></div>
    </div>
    <div class="mb-3">
      <label for="truong" class="form-label">Trường:</label>
      <input type="text" id="truong" th:field="*{truong}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('truong')}" th:errors="*{truong}"></div>
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
    <a th:href="@{/categories}" class="btn btn-link">Huỷ bỏ</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
