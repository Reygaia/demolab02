<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Categories List'"> Categories list </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Danh sách khoa</h1>
  <div>
    <a th:href="@{/khoas/add}" class="btn btn-primary mb-3">Thêm khoa <mới></mới></a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Mã khoa</th>
      <th>Tên khoa</th>
      <th>Trường</th>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="khoa : ${khoas}">
      <td th:text="${khoa.id}"></td>
      <td th:text="${khoa.makhoa}"></td>
      <th th:text="${khoa.tenkhoa}"></th>
      <th th:text="${khoa.truong}"></th>
      <td>
        <a th:href="@{/khoas/edit/{id}(id=${khoa.id})}" class="btn btn-outline-success btn-sm">Chỉnh sửa</a>
        <a th:href="@{/khoas/delete/{id}(id=${khoa.id})}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?')">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
