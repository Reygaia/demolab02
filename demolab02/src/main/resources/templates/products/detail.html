<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-detail-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 2;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <form class="form-control">
        <h1 class="m-3">Chi tiết sách</h1>
        <div class="product-detail-container">
            <div class="card product-image" style="width: 18rem;">
                <img th:src="@{${product.thumbnail}}" class="card-img-top" alt="Product Image">
            </div>
            <div class="product-details">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <hr>
                <p class="card-text"><strong>Publisher:</strong> <span th:text="${product.publisher}"></span></p>
                <hr>
                <p class="card-text"><strong>Price:</strong> <span th:text="${product.price}"></span></p>
                <hr>
                <p class="card-text"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                <hr>
                <p class="card-text"><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
                <hr>
                <!-- Add to Cart form
                <form th:action="@{/cart/add}" method="post">
                    <div class="input-group">
                        <input type="number" name="quantity" min="1" value="1" class="form-control" style="width: 70px;">
                        <input type="hidden" th:value="${product.id}" name="productId"/>
                        <button type="submit" class="btn btn-warning btn-sm">Add to cart</button>
                    </div>
                </form>
                -->
                <button class="btn btn-secondary m-3"><a class="text-white" href="/products">Return to list</a></button>
            </div>
        </div>
    </form>

</section>
</body>
</html>
